<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="Qg7NpxflzlnbK7gMPKV1HwnQAUc3Xn66qoW_MKrlzo4" />
  <title>Holy Burger - Burgeri artizanali in Caransebes</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff7f5;
      color: #333;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
    }

    .section {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .burger-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .burger-card img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }

    .burger-card h2 {
      margin: 0.5rem 0 0.2rem;
      color: #3b82f6;
    }

    .burger-card p {
      margin: 0.2rem 0;
    }

    .add-btn {
      margin-top: 0.6rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .cart {
      background: #fff0ec;
      padding: 2rem;
      margin-top: 3rem;
      border-radius: 10px;
    }

    .cart h3 {
      margin-top: 0;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart ul li {
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .cart input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .order-btn {
      margin-top: 1rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      background: #f4f4f4;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.95rem;
      color: #555;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Holy Burger</h1>
    <p>Burgeri artizanali cu gust divin - Caransebes</p>
  </header>

  <section class="section">
    <h2>Meniul nostru</h2>
    <div class="menu-grid" id="menu"></div>

    <div class="cart" id="cart">
      <h3>Cos comanda</h3>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> <span id="total">0.00</span> lei</p>
      <input type="text" id="name" placeholder="Nume complet" required>
      <input type="text" id="phone" placeholder="Telefon (ex: 0771387794)" required pattern="0[0-9]{9}" title="Numar invalid. Exemplu: 0771387794">
      <input type="text" id="address" placeholder="Adresa de livrare" required>
      <button class="order-btn" onclick="placeOrder()">Trimite comanda pe WhatsApp</button>
    </div>
  </section>

  <footer>
    Locatie: Caransebes | Telefon: 0771 387 794  
    <br>
    Instagram: <a href="https://www.instagram.com/holy.burger.club" target="_blank">@holy.burger.club</a>  
    <br><br>
    Â© 2025 Holy Burger. Toate drepturile rezervate.
  </footer>

  <script>
    const menu = [
      {
        name: "Classic Burger",
        desc: "Carne vita, salata, rosii, ceapa, sos special",
        img: "burg1.jpg",
        price: 28.00
      },
      {
        name: "Cheese Burger",
        desc: "Carne vita, cascaval, castraveti murati, sos",
        img: "burg2.jpg",
        price: 30.00
      },
      {
        name: "Holy Spicy",
        desc: "Carne picanta, jalapenos, sos iute, salata",
        img: "burg3.jpg",
        price: 30.00
      }
    ];

    const cart = [];
    const menuContainer = document.getElementById("menu");
    const cartItems = document.getElementById("cart-items");
    const totalEl = document.getElementById("total");

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} - ${item.price.toFixed(2)} lei
          <button class="remove-btn" onclick="removeFromCart(${index})">Sterge</button>
        `;
        cartItems.appendChild(li);
        total += item.price;
      });
      totalEl.textContent = total.toFixed(2);
    }

    function addToCart(index) {
      cart.push(menu[index]);
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    menu.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "burger-card";
      card.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <h2>${item.name}</h2>
        <p>${item.desc}</p>
        <p><strong>${item.price.toFixed(2)} lei</strong></p>
        <button class="add-btn" onclick="addToCart(${index})">Adauga in cos</button>
      `;
      menuContainer.appendChild(card);
    });

    function placeOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !phone || !address || !/^0[0-9]{9}$/.test(phone)) {
        alert("Completeaza corect toate campurile.");
        return;
      }

      if (cart.length === 0) {
        alert("Cosul este gol.");
        return;
      }

      const burgerList = cart.map(item => item.name).join(", ");
      const message = `Salut! As dori sa comand: ${burgerList}\n\nNume: ${name}\nTelefon: ${phone}\nAdresa: ${address}`;
      const url = `https://wa.me/40771387794?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
