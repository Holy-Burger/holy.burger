<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holy Burger - Burgeri artizanali in Caransebes</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff7f5;
      color: #333;
    }
    header {
      background-color: #b71c1c;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .section {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .burger-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .burger-card:hover {
      transform: scale(1.02);
    }
    .burger-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .burger-card h2 {
      margin: 0.5rem 0;
      color: #b71c1c;
    }
    .add-btn {
      margin-top: 0.7rem;
      background-color: #b71c1c;
      color: white;
      border: none;
      padding: 0.6rem 1.1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .add-btn:hover {
      background-color: #8e1414;
    }
    .order-form {
      margin-top: 3rem;
      background: #fff0ec;
      padding: 2rem;
      border-radius: 10px;
    }
    .order-form input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .order-btn {
      margin-top: 0.7rem;
      background-color: #b71c1c;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .order-btn:hover {
      background-color: #8e1414;
    }
    footer {
      background: #f4f4f4;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.95rem;
      color: #555;
      margin-top: 3rem;
    }
    a {
      color: #b71c1c;
      text-decoration: none;
      font-weight: 600;
    }
    .cart-preview {
      font-weight: 600;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Holy Burger</h1>
    <p>Burgeri artizanali cu gust divin - Caransebes</p>
  </header>

  <section class="section">
    <h2>Meniul nostru</h2>
    <div class="menu-grid" id="menu"></div>

    <div class="cart-preview" id="cart-preview">
      Comanda ta: <span id="cart-list">nimic inca</span>
    </div>

    <form class="order-form" onsubmit="sendOrder(event)">
      <h3>Finalizeaza comanda</h3>
      <input type="text" id="name" placeholder="Nume complet" required>
      <input type="text" id="phone" placeholder="Telefon" required pattern="\\d{10}">
      <input type="text" id="address" placeholder="Adresa de livrare" required>
      <button class="order-btn" type="submit">Trimite comanda pe WhatsApp</button>
    </form>
  </section>

  <footer>
    Locatie: Caransebes | Telefon: 0771 387 794  
    <br>
    Instagram: <a href="https://www.instagram.com/holy.burger.club" target="_blank">@holy.burger.club</a>  
    <br><br>
    Â© 2025 Holy Burger. Toate drepturile rezervate.
  </footer>

  <script>
    const menu = [
      {
        name: "Classic Burger",
        desc: "Carne de vita, salata, rosii, sos special",
        img: "burg1.png"
      },
      {
        name: "Cheese Burger",
        desc: "Carne de vita, cascaval, castraveti murati, sos",
        img: "burg2.png"
      },
      {
        name: "Holy Spicy",
        desc: "Carne picanta, jalapenos, sos iute, salata",
        img: "burg3.png"
      }
    ];

    const cart = [];

    const container = document.getElementById('menu');
    const cartList = document.getElementById('cart-list');

    function updateCartDisplay() {
      if (cart.length === 0) {
        cartList.textContent = "nimic inca";
      } else {
        cartList.textContent = cart.join(', ');
      }
    }

    menu.forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'burger-card';
      card.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <h2>${item.name}</h2>
        <p>${item.desc}</p>
        <button class="add-btn" onclick="addToCart('${item.name}')">Adauga in comanda</button>
      `;
      container.appendChild(card);
    });

    function addToCart(burgerName) {
      cart.push(burgerName);
      updateCartDisplay();
    }

    function sendOrder(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();

      if (cart.length === 0) {
        alert("Adauga cel putin un burger in comanda.");
        return;
      }

      if (!name || !phone || !address) {
        alert("Completeaza toate campurile!");
        return;
      }

      const burgerList = cart.join(', ');
      const message = `Salut! As dori sa comand: ${burgerList}. Nume: ${name}, Telefon: ${phone}, Adresa: ${address}`;
      const encodedMessage = encodeURIComponent(message);
      const whatsappNumber = "40771387794";
      const url = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
